{% extends 'base.html' %}


{% block pagename %}
    Login
{% endblock pagename %}
    

{% block content %}
    <div class="w-2/5 mx-auto border border-gray-400 rounded-sm flex flex-col p-8">
        <span class="font-bold text-black text-2xl">Welcome to WoniJIRA</span>
        <form method="POST" class="w-full flex flex-col items-center justify-center mt-8">
            {% csrf_token %}
            <div class="flex items-center justify-center w-full p-2">
                <label for="username" class="mr-4">Username</label>
                <input id="username" type="text" name="username" placeholder="Username" value="{{username}}" class="p-3 w-2/5 border border-gray-300 rounded-md"/>
            </div>
            <div class="flex items-center justify-center w-full p-2">
                <label for="password" class="mr-4">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" class="p-3 w-2/5 border border-gray-300 rounded-md"/>
            </div>

            <button class="p-2 bg-indigo-500 text-white font-bold rounded-md mt-2">Log In</button>
        </form>
    </div>
{% endblock content %}
