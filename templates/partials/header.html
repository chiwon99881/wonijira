<div class="max-w-full container h-12 border border-gray-400 flex justify-between mb-10 z-20">
    <div class="w-3/4 flex items-center">
        <a href="{% url 'core:home' %}" class="p-2 hover:bg-indigo-300">
            <i class="fab fa-jira fa-lg text-blue-500 mr-1"></i>
            <span class="text-gray-600 font-medium text-sm">WoniJIRA</span>
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'projects:all' %}" class="p-2 hover:bg-indigo-300">
                <span class="text-gray-600 font-medium text-sm">Projects</span>
            </a>
            <a href="#" class="p-2 hover:bg-indigo-300">
                <span class="text-gray-600 font-medium text-sm">Issues Navigator</span>
            </a>
        {% endif %}
    </div>

    <div class="w-1/4 flex items-center justify-end">
        
        {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}" class="p-2 hover:bg-indigo-300">
            <span class="text-gray-600 font-medium text-sm">Log Out</span>
        </a>
        {% else %}
            <a href="{% url 'users:login' %}" class="p-2 hover:bg-indigo-300">
                <span class="text-gray-600 font-medium text-sm">Log In</span>
            </a>
        {% endif %}
    </div>
</div>
