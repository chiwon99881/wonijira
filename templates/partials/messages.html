{% if messages %}
    <div class="messages absolute mx-auto left-0 top-0 right-0 z-10 flex justify-center items-center">
        {% for message in messages %}
            <div class="p-3 w-auto rounded-xl text-center text-white font-medium
            {% if message.tags %}{{message.tags}}{% endif %}">{{message}}</div>
        {% endfor %}
    </div>
{% endif %}
